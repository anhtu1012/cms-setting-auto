services:
  mongodb:
    image: mongo:7
    container_name: cms-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: cms-setting-auto
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cms-network

  backend:
    image: ${DOCKER_USERNAME}/cms-backend:latest
    container_name: cms-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
    depends_on:
      - mongodb
    networks:
      - cms-network

volumes:
  mongodb_data:
    driver: local

networks:
  cms-network:
    driver: bridge
