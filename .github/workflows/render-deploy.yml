name: Render CI/CD

on:
  push:
    branches:
      - master

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Trigger Render Deployment
        if: success()
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "âŒ Error: RENDER_DEPLOY_HOOK secret is not set!"
            echo "ðŸ‘‰ Please go to GitHub Settings > Secrets > Actions and add RENDER_DEPLOY_HOOK."
            exit 1
          fi
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
