services:
  mongodb:
    image: mongo:7
    container_name: cms-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: cms-setting-auto
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - cms-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: cms-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 7d
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - cms-network

  mongo-express:
    image: mongo-express:latest
    container_name: cms-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - cms-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  cms-network:
    driver: bridge
